<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="app">
        <h1 class="title">{{appTitle}}</h1>
        <button class="btn" type="button" v-on:click="showAllPokemons()">All</button>
        <button class="btn" v-for="type in pokemonTypes" v-on:click="filterByTypes(pokemons, type)">{{type}}</button>
        <section class="pokemons" v-if="pokemons">
            <article class="pokemon" v-for="pokemon in filteredPokemons">
                <h2 class="pokemon-name">{{pokemon.name}}</h2>
                <img class="pokemon-img" :src="getImage(pokemon.image)" :alt="pokemon.name">
            </article>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="/assets/js/main.js"></script>
</html>
